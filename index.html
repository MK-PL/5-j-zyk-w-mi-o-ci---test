<!doctype html>
<html lang="pl">
	<head>
		<meta charset="UTF-8">
		<title>Test</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/blitzer/jquery-ui.css">
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		<script src="jquery.csv-0.71.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div class="centerBox">
			<div class="titleBox">
				<h1>5 języków miłości</h1>
				<button class="start">start</button>
			</div>
			<div class="testBox">
				<p></p>
				<ul class="testUl">
					<li class="type1" id="a">
						<div class="answerBox"><i class="fa fa-circle-o"></i></div>
						<div class="answerBox"><span class="answer1"></span></div>
					</li>
					<li class="type2" id="b">
						<div class="answerBox"><i class="fa fa-circle-o"></i></div>
						<div class="answerBox"><span class="answer2"></span></div>
					</li>
				</ul>
				<div id="progressbar"><div class="progress-label">0%</div></div>
			</div>
			<div class="scoreBox">
				<p>Wynik</p>
				<ul>
					<li class="a">Wyrażenia afirmatywne: </li>
					<li class="b">Dobry czas: </li>
					<li class="c">Przyjmowanie podarunków: </li>
					<li class="d">Drobne przysługi: </li>
					<li class="e">Dotyk: </li>
				</ul>
				<div class="returnSection">
					<button class="return">powrót</button>
				</div>		
			</div>
		</div>
	</body>
</html>
